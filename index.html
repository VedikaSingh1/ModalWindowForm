<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Q2_style.css" />
    <title>Button -> Modal Form -> Display</title>
  </head>
  <body>
    <main>
      <button class="btn btn--modal">Open Modal</button>
      <div class="modal hidden">
        <form>
          <label for="UserName">Enter User name</label><br />
          <input
            id="UserName"
            type="text"
            name="firstname"
            autocomplete="name"
          /><br />
          <label for="email">Enter Email</label><br />
          <input
            id="email"
            type="email"
            name="email"
            required
            autocomplete="mail"
          /><br />
          <button class="btn btn--submit">Submit</button>
        </form>
        <button class="close-modal">&times;</button>
      </div>
      <div class="output">
        <h2 id="output1"></h2>
        <h2 id="output2"></h2>
      </div>
    </main>
    <script src="Q2_script.js"></script>
  </body>
</html>
